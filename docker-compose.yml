services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: shiptrack
      POSTGRES_USER: shiptrack
      POSTGRES_PASSWORD: shiptrack
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build: .
    env_file:
      - .env
    environment:
      PYTHONPATH: /app
    depends_on:
      - postgres
    ports:
      - "8000:8000"

volumes:
  postgres_data: